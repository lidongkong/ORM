 <style>
	.gridDept { margin-top: 20px; height: 600px; width:800px; borderZ: 1px solid black}
	.bnSave {margin-left:5px; margin-top:5px;}
	.bnDelete {margin-top:5px;}
	input {margin-left: 20px;}
 </style> 

 
 <div style="margin-left:100px;">
	<h3>Keywords</h3>

	<div class="span12" >
		<form>
			<input
					class="input-medium"
					ng-model="newKeyword.name"
					ng-init="newKeyword.name = ''"
					type="text"
					placeholder="new keyword"
					> 
			<input
					class="input-medium"
					ng-model="newKeyword.enabled"
					ng-init="newKeyword.enabled = 0"
					type="checkbox" style="margin-left: 20px;"
					> Enabled
			
			<button ng-class="newKeyword.name.length > 0 && 'btn btn-sm btn-success' || 'btn btn-sm'" ng-click="newKeyword.name.length > 0 && createRow(newKeyword)" style="margin-left: 40px; "> &nbsp; Add &nbsp; </button>
		</form>
	</div>

	<div class="gridDept" ng-grid="dataRowsGridOptions"></div>

</div>
